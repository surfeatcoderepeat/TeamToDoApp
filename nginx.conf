worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Incluir tipos MIME para manejar correctamente los archivos
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Habilitar logs de acceso y errores
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración del servidor
    server {
        listen 80;
        server_name localhost;

        # Configuración para servir el frontend React
        location / {
            root /usr/share/nginx/html;  # Carpeta donde se copia el build del frontend
            index index.html;
            try_files $uri /index.html; # Manejar rutas de SPA
        }

        # Configuración para el backend Django (API)
        location /api/ {
            proxy_pass http://127.0.0.1:8000; # Redirigir al servicio backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Archivos estáticos de Django
        location /static/ {
            alias /app/backend/staticfiles/;
        }

        # Archivos de media de Django
        location /media/ {
            alias /app/backend/media/;
        }

        # Habilitar compresión gzip para mejorar el rendimiento
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_proxied any;

        # Manejar errores personalizados (opcional)
        error_page 404 /404.html;
    }
}